{%extends 'base.html'%}
{%block title%}Categories{%endblock%}

{% block content %}
{% include '../components/sidebar.html'%}
<div class="w-5/6">
    <h1 class="text-4xl my-8 text-center">Categories</h1>

    <div class="flex flex-col items-center justify-start lg:grid lg:grid-cols-4 mx-auto">
        {% for category in categories %}

        <a class="text-3xl font-raleway m-2 p-2 bg-neutral-900 text-white rounded-md hover:scale-95 duration-200 ease-in-out"
            href="{{category.get_absolute_url}}">
            <div class="">
                <img class="w-72" src="{{category.cover.url}}" alt="">
                <div class="text-center mb-2">
                    <h2 class="">{{category.name}}</h2>
                </div>
            </div>
        </a>

        {% endfor %}
    </div>
</div>
{% endblock content %}
