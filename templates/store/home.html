<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Delius&family=Economica:wght@400;700&family=Mr+Dafoe&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="{%static 'css/styles.css'%}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'fav/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'fav/site.webmanifest' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Megrim&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock title %}</title>
</head>

<body class="text-white bg-neutral-900/95 font-megrim">
    {% include "../components/navigation.html" %}

    <div class="fixed flex justify-between bottom-12 right-12 bg-white text-black w-64" id="message-box">
        <ul class="messages">
            {% for message in messages %}
            <li class="message text-lg px-4 py-2 rounded-md shadow-sm shadow-black/50">{{ message }}</li>
            {% endfor %}
        </ul>

    </div>
    <div class="mt-24 text-5xl font-megrim mb-8 lg:text-center">Welcome to Krate</div>
    <div class=" h-full">
        <video class="w-full h-[50vh] lg:h-[70vh] xl:h-[80vh] object-cover" autoplay loop muted
            src="{% static 'assets/iphone-ad.webm'%}" </div>
    </div>
    <h1 class="text-center text-2xl lg:text-3xl xl:text-5xl my-12 uppercase font-megrim font-black">Get the Latest
        Technologies</h1>
    <div>
        <img class="h-[50vh] w-full object-cover lg:hidden" src="{%static 'assets/samsung-mobile.jpg'%}">
        <img class="h-[70vh] w-full object-cover hidden lg:block" src="{%static 'assets/samsung-desktop.jpg'%}">
    </div>
    <div>
        <img class="h-[50vh] w-full object-cover lg:hidden" src="{%static 'assets/mobile-iphone-15.jpg'%}">
        <img class="h-[70vh] w-full object-cover hidden lg:block" src="{%static 'assets/iphone15-banner.jpg'%}">
    </div>

    <div class="m-8 text-center text-2xl">
        <a class="inline-block px-8 py-2 bg-teal-500 text-white shadow-lg hover:scale-105 hover:bg-teal-600 hover:shadow-black duration-200"
            href="{% url 'store:categories'%}">Go to the Store</a>
    </div>
    {% include "../components/footer.html" %}

    <script src='{% static "js/script.js" %}'></script>
</body>

</html>
