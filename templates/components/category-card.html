<a href="{{ category.get_absolute_url }}"
    class="group block w-full bg-white rounded-xl shadow-sm hover:shadow-lg border border-gray-200 overflow-hidden transition-all duration-300 ease-in-out hover:-translate-y-1 hover:border-gray-300">

    <!-- Image Container with proper aspect ratio -->
    <div class="relative w-full aspect-[4/3] bg-gray-50 overflow-hidden">
        <img src="{{ category.cover.thumbnails.large.url }}" alt="{{ category.name }}"
            class="absolute inset-0 w-full h-full object-contain group-hover:scale-105 transition-transform duration-300 ease-in-out"
            loading="lazy" />

    </div>

    <!-- Content Section -->
    <div class="p-4 sm:p-6 ">
        <h2
            class="text-base sm:text-lg font-semibold text-gray-900 text-center line-clamp-2 group-hover:text-blue-600 transition-colors duration-200 leading-tight">
            {{ category.name }}
        </h2>
    </div>
</a>
