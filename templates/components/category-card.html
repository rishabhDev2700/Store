<div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow overflow-hidden">
    <a href="{{ category.get_absolute_url }}">
        {% if category.cover %}
        <img src="{% if category.cover.url %}{{ category.cover.url }}{% else %}https://placehold.co/800x600?text=Category{% endif %}" alt="{{ category.name }}" class="w-full h-72 object-cover">
        {% else %}
        <div class="w-full h-72 bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
            <span class="text-2xl text-white">ðŸ“¦</span>
        </div>
        {% endif %}
        <div class="p-4">
            <h3 class="font-semibold text-gray-800 mb-2">{{ category.name }}</h3>
            <p class="text-sm text-gray-600 line-clamp-2">{{ category.description|truncatewords:10 }}</p>
            <div class="mt-2 text-xs text-blue-600 font-medium">
                {{ category.product_set.count }} product{{ category.product_set.count|pluralize }}
            </div>
        </div>
    </a>
</div>
