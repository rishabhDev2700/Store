<a href="{{ category.get_absolute_url }}"
    class="group block w-full max-w-sm mx-auto bg-white rounded-xl shadow-sm hover:shadow-lg border border-gray-200 overflow-hidden transition-all duration-300 ease-in-out hover:-translate-y-1">

    <div class="relative w-full" style="padding-bottom: 75%;"> <!-- 4:3 aspect ratio -->
        <img src="{{ category.cover.thumbnails.large.url }}" alt="{{ category.name }}"
            class="absolute inset-0 w-full h-full object-contain bg-gray-50 group-hover:scale-105 transition-transform duration-300 ease-in-out"
            loading="lazy" />
    </div>

    <div class="p-6">
        <h2
            class="text-lg font-semibold text-gray-900 text-center truncate group-hover:text-blue-600 transition-colors duration-200">
            {{ category.name }}
        </h2>
    </div>
</a>
