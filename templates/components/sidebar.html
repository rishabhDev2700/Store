<aside class="w-full md:col-span-1 lg:col-span-2 xl:col-span-3 2xl:col-span-2 lg:ml-4">
    <!-- Search Bar -->
    <div class="bg-white text-black rounded-xl shadow-md lg:mb-4">
        <form action="{% url 'store:search' %}" method="get" class="relative">
            <input
                class="w-full py-3 pl-4 pr-12 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                type="text" name="query" placeholder="Search products..." 
                {% if request.GET.query %}value="{{request.GET.query}}" {% endif %}>

            <button type="submit"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </form>
    </div>

    <!-- Desktop Content -->
    <div class="hidden md:block space-y-6">
        <!-- Categories -->
        {% if categories %}
        <div class="bg-white rounded-xl shadow-md p-5">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Categories</h2>
            <div class="space-y-2">
                {% for category in categories %}
                <a href="{% url 'store:show-category' category.slug %}"
                    class="block px-3 py-2 text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-lg transition-colors duration-200">
                    {{ category.name }}
                </a>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        <!-- Tags -->
        {% if tags %}
        <div class="bg-white rounded-xl shadow-md p-5">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Tags</h2>
            <div class="flex flex-wrap gap-2">
                {% for tag in tags %}
                <a href="{% url 'store:by-tag' tag.slug %}"
                    class="px-3 py-1 bg-gray-100 hover:bg-blue-100 text-gray-700 hover:text-blue-700 text-sm rounded-full transition-colors duration-200">
                    {{ tag.name }}
                </a>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</aside>
