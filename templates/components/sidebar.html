<aside class="block lg:w-1/6 mb-8 lg:mb-auto lg:px-2 mx-auto">
    <form action="{% url 'store:search' %}" id="searchbar" method="get" class="flex items-center justify-center">

        <input class="p-2 focus:outline-none rounded-l-full text-black shadow-md shadow-black/50 font-bold" type="text"
            name="query" placeholder="Search">
        <button class="p-2 bg-white rounded-r-full hover:bg-purple-500 shadow-md shadow-black/50 duration-200"
            form="searchbar" value="submit" role="search" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="rgba(0,0,0,1)">
                <path
                    d="M11 2C15.968 2 20 6.032 20 11C20 15.968 15.968 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2ZM11 18C14.8675 18 18 14.8675 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18ZM19.4853 18.0711L22.3137 20.8995L20.8995 22.3137L18.0711 19.4853L19.4853 18.0711Z">
                </path>
            </svg>
        </button>
    </form>
    <div class="hidden lg:flex lg:flex-col lg:h-screen">
        <div class=" text-center">
            <h2 class="text-2xl my-4">Categories</h2>
            <div class="flex flex-col justify-center text-neutral-700">

                {% for category in categories%}
                <a class="bg-white rounded-sm p-2 m-2"
                    href=" {% url 'store:show-category' category.slug %}">{{category.name}}</a>
                {% endfor %}
            </div>

        </div>
        <h2 class="text-3xl mt-8 mb-4">Tags</h2>
        <div class="flex flex-wrap">
            {%for tag in tags%}
            <a href="{% url 'store:by-tag' tag.slug %}"
                class="bg-white text-neutral-800 m-2 p-2 rounded-md hover:bg-neutral-300">
                {{tag.name}}
            </a>
            {% endfor %}

        </div>
    </div>
</aside>
