{%extends 'base.html'%}
{%load tailwind_filters %}
{%load static%}
{%block css%}
{%endblock%}
{%block title%}Sign Up{%endblock%}
{%block content%}
<div class="flex flex-col items-center lg:w-2/5 mx-auto min-h-[60vh] bg-neutral-600 py-8 rounded-md">
    <h1 class="text-5xl text-center mb-4">Sign up</h1>
    <form action="{%url 'accounts:sign_up'%}" method="post" class="mx-auto flex flex-col text-black">
        {%csrf_token%}
        {{form|crispy}}
        <input class="px-4 py-2 rounded-md mt-4 bg-blue-600 hover:bg-blue-700 text-white w-32 self-center" type="submit"
            value="Sign Up">

    </form>
</div>
{%endblock%}
