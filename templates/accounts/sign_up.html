{%extends 'base.html'%}
{%load tailwind_filters %}
{%load static%}
{%block css%}
{%endblock%}
{%block title%}Sign Up{%endblock%}
{%block content%}
<div class="md:grid-cols-subgrid col-span-full mx-auto min-h-[60vh] ">
    <div class="min-h-[30vh] border border-neutral-200 p-8 rounded-2xl shadow-md mb-8">
        <h1 class="text-4xl mb-4 text-neutral-600 text-center">Sign In</h1>
        <div class="w-full pb-4">
            <form action="{%url 'accounts:sign_up'%}" method="post" class="mx-auto flex flex-col text-black">
                {%csrf_token%}
                {{form|crispy}}
                <input class="px-4 py-2 rounded-md mt-4 bg-blue-600 hover:bg-blue-700 text-white w-32 self-center"
                    type="submit" value="Sign Up">

            </form>
        </div>

    </div>
</div>
{%endblock%}
